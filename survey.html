    <script type="text/javascript">
        console.log('hello from survey.js')
        $("#buttonID").click(function () {
            //use jquery and a for loop to loop through all of the select inputs to figure out if the survey has been filled out
            var arrayOfSelectInputs = $(".form-control");
            var formFinshed = true;

            for (var i = 0; i < arrayOfSelectInputs.length; i++) {
                if (arrayOfSelectInputs[i].value == 0) {
                    formFinshed = false;
                }
            }
            console.log(arrayOfSelectInputs[0].value);

            //if any of their values are currently set to our "default" value, we know the form isn't finshed
            if (formFinshed) {
                //show them who they matched with
                alert("Best match is Lauren!")
            } else {
                alert("Please finish questions before submitting!")
            }
        })
